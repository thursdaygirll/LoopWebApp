{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop - Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-white">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="bg-blue-200 w-36 flex flex-col items-center py-8 rounded-l-[2.5rem]">
            <h2 class="text-2xl font-bold text-white mb-12 tracking-wide">Loop</h2>
            <nav class="flex flex-col gap-8 w-full items-center">
                <a href="/dashboard/" class="w-12 h-12 flex items-center justify-center rounded-xl hover:bg-blue-100 transition">
                    <img src="{% static 'main/homeicon.png' %}" alt="Home" class="w-7 h-7" />
                </a>
                <a href="/profile/" class="w-12 h-12 flex items-center justify-center rounded-xl bg-white shadow">
                    <img src="{% static 'main/avatar.png' %}" alt="Profile" class="w-7 h-7" />
                </a>
                <div class="flex-grow"></div>
                <a href="/" class="w-12 h-12 flex items-center justify-center rounded-xl hover:bg-blue-100 transition">
                    <img src="{% static 'main/logouticon.png' %}" alt="Logout" class="w-7 h-7" />
                </a>
            </nav>
        </aside>
        <!-- Main Content -->
        <main class="flex-1 p-16">
            <div class="flex items-center gap-8 mb-8">
                <div class="w-36 h-36 rounded-full bg-blue-200 flex items-center justify-center">
                    <img src="{% static 'main/avatar.png' %}" alt="Profile" class="w-24 h-24" />
                </div>
                <div>
                    <h1 class="text-3xl font-bold">Hi, Susana !</h1>
                    <p class="text-gray-400 text-sm">name@domain.com</p>
                </div>
            </div>
            <form class="max-w-md">
                <input type="text" placeholder="Username" class="w-full mb-4 p-3 rounded-lg border border-gray-200 bg-gray-50" />
                <input type="email" placeholder="Mail" class="w-full mb-4 p-3 rounded-lg border border-gray-200 bg-gray-50" />
                <input type="password" placeholder="Password" class="w-full mb-4 p-3 rounded-lg border border-gray-200 bg-gray-50" />
                <div class="mb-6">
                    <label class="block mb-2 text-gray-500">Profile Picture</label>
                    <div class="border-2 border-dashed border-gray-200 rounded-xl p-6 flex flex-col items-center justify-center text-gray-400 bg-gray-50">
                        <img src="{% static 'main/addphotoicon.png' %}" alt="Upload" class="w-8 h-8 mb-2" />
                        Add attachment
                    </div>
                </div>
                <button class="w-full bg-green-100 rounded-xl py-3 font-bold text-lg text-green-700 shadow transition hover:bg-green-200">Save</button>
            </form>
        </main>
    </div>
</body>
</html>
